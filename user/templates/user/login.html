{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">

</head>
<body>
    <form class="login" method="post">
        <h1>Se connecter</h1>
        {% csrf_token %}
        {{ form }}
        <input class="btn" type="submit" value="Se connecter">
    </form>
    <p>Si vous n'avez pas de compte, <a href="{% url 'user-register' %}">s'inscrire</a></p>
</body>
</html>
